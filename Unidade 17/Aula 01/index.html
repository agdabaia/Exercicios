<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declarando variáveis
        var idade = 25;
        var nome = "João";

        // Execução sequencial
        function soma(a,b) {
            return a + b;
        }
        soma(1,1);
        soma(2,2);
        soma(3,3);

        //Forma interativa de repetição
        while (true) {
            soma(1,1);
        }

    </script>
</body>
