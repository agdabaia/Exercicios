<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade 20 - Aula 01</title>
</head>
<body>
    <script>
        // Nome da Função
        function minhaFuncao() {
            console.log("Minha função!");
        }

        // Argurmentos
        function somar(a, b) {
            console.log(a + b);
        }

        // Chamar Função
        minhaFuncao();
        somar(1502, 1092);

        // Exemplo 1 (Loop For)
        function contarAteDez() {
            for(let i = 1; i <= 10; i++) {
                console.log(i);
            }
        }
        contarAteDez();

        //Exemplo 2 (Argumentos com Strings)
        function unirNomes(nome1, nome2) {
            console.log(nome1 + " e " + nome2);
        }
        unirNomes("Maria", "João");
        
    </script>
</body>
</html>
