<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade 18 - Aula 03</title>
</head>
<body>
    <script>

        // Igual (==)
        var igual = "Ana" == "ana";
        console.log(igual); // false

        // Diferente ou nÃ£o igual (!=)
        var diferente = "Ana" != "ana";
        console.log(diferente); // true

        // Maior que (>)
        var maiorque = 3 > 2;
        console.log(maiorque); // true

        // Maior ou igual a (>=)
        var maiorouigual = 3 >= 2;
        console.log(maiorouigual); // true

        // Menor que (<)
        var menorque = 3 < 2
        console.log(menorque); // false

        // Menor ou igual a (<=)
        var menorouigual = 3 <= 2
        console.log(menorouigual); // false

        // Exemplo
        var idade = 18;

        if (idade >= 16) {
            console.log("Venda de ingresso permitida!") };

    </script>
</body>
</html>
