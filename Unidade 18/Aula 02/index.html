<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade 18 - Aula 02</title>
</head>
<body>
    <script>

        var a = 5;
        var b = 2;

        // Soma (+)
        var soma = a + b;
        console.log("O resultado da soma é: " + soma);

        // Subtração (-)
        var subtracao = a - b;
        console.log("O resultado da subtração é: " + subtracao);

        // Multiplicação (*)
        var multiplicacao = a * b;
        console.log("O resultado da multiplicação é: " + multiplicacao);

        // Divisão (/)
        var divisao = a / b;
        console.log("O resultado da divisão é: " + divisao);

        // Módulo (%)
        var modulo = a % b;
        console.log("O resto da divisão é: " + modulo);

        // Negação ou Inversão (-)
        var negacao = -a;
        console.log("O negativo de 5 é: " + negacao);

        // Exponenciação (**)
        var exponenciacao = a ** b;
        console.log("5 elevado a 2 é: " + exponenciacao);

        // Incremento (++)
        var incremento = 5;
        incremento++;
        console.log("Incrementando 1 a 5 temos: " + incremento);

        // Decremento (--)
        var decremento = 5;
        decremento--;
        console.log("Decrementando 1 de 5 temos: " + decremento);

    </script>
</body>
</html>
